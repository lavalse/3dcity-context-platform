services:

  # ------------------------------------------------------------------
  # 3DCityDB v4 on PostgreSQL 15 + PostGIS
  # Uses JGD2011 geographic 2D (EPSG:6668) to match PLATEAU CityGML data
  # ------------------------------------------------------------------
  db:
    image: 3dcitydb/3dcitydb-pg:15-3.4-4.4.0-alpine
    container_name: 3dcitydb-pg
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-citydb}
      POSTGRES_USER: ${POSTGRES_USER:-citydb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-citydb}
      SRID: ${SRID:-6668}
      HEIGHT_EPSG: ${HEIGHT_EPSG:-0}
      POSTGIS_SFCGAL: "true"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-citydb} -d ${POSTGRES_DB:-citydb}"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ------------------------------------------------------------------
  # pgAdmin 4: Web-based PostgreSQL GUI â€” http://localhost:5050
  # Login: admin@admin.com / admin
  # ------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: 3dcity-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./infra/pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      db:
        condition: service_healthy

  # ------------------------------------------------------------------
  # FastAPI backend: NL-to-SQL via Claude API + asyncpg query execution
  # ------------------------------------------------------------------
  backend:
    build: ./backend
    container_name: 3dcity-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-citydb}:${POSTGRES_PASSWORD:-citydb}@db:5432/${POSTGRES_DB:-citydb}"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ------------------------------------------------------------------
  # Frontend: static HTML/JS served by nginx
  # ------------------------------------------------------------------
  frontend:
    image: nginx:alpine
    container_name: 3dcity-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  pgdata:
  pgadmin_data:
